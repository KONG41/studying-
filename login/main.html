<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="main.js" />
    <link rel="stylesheet" href="/javascript/javascript.js">
    <title>Main</title>
  </head>
  <body>
    <div class="container" id="login-form">
      <img src="background.jpg" alt="" />
      <div class="login">
        <div class="profile">
          <div class="profile1">
            <img src="profile.jpg" alt="" />
          </div>
        </div>
        <div class="form">
          <form>
            <fieldset>
              <legend>Login</legend>
              <div class="box1">
                <samp>Email</samp>
                <br />
                <samp>Password</samp>
              </div>
              <div class="box2">
                <input
                  type="text"
                  name="USER-NAME"
                  placeholder="Emain @gamil.com"
                />
                <br />
                <input type="password" name="pass" placeholder="Password.." />
                <br />
                <input type="checkbox" value="#" />
                <code>Remember me</code>
              </div>
              <button type="submit">
                LOGIN
              </button>
              <code> Or login with</code>
              <div class="link-login">
                <div class="link1">
                  <a href="Facebook.con">
                    Facebook
                  </a>
                </div>
                <div class="link2">
                  <a href="gmail.com">Gmail</a>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
